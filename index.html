<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>HTML5-form</title>
</head>
<body>
    <div>
        <div>            
            <p><strong>Payment form example</strong></p>                        
        </div>
        <form class="row g-3">
            <div class="input-group">
                <div class="input-group input-group-lg">
                    <div class="form-control">
                        <span class="input-group-text" id="basic-addon1">Card #</span>
                        <input type="number" class="form-control" placeholder="XXXXXXXXXX" required="">
                    </div>        
                    <div class="form-control">
                        <span class="input-group-text" id="basic-addon1">CVC #</span>
                        <input type="number" class="form-control" placeholder="0000" required="">
                    </div>
                    <div class="form-control">
                        <span class="input-group-text" id="basic-addon1">Amount $</span>
                        <input type="number" class="form-control" placeholder="$ Amount" required="">
                    </div>
                </div>
                <div class="input-group input-group-lg">
                    <div class="form-control">
                        <span class="input-group-text" id="basic-addon1">First Name</span>
                        <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1" required="">
                    </div>
                    <div class="form-control">
                        <span class="input-group-text" id="basic-addon1">Last Name</span>
                        <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1" required="">
                    </div>                                
                </div>
                <div class="input-group input-group-lg">                
                    <div class="form-control">
                        <span class="input-group-text" id="basic-addon1">City</span>
                        <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1" required="">
                    </div>
                    <div class="form-control">
                        <span class="input-group-text" id="basic-addon1">Select state</span>
                        <select placeholder="Write State" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                            <option>Arkansas</option>
                            <option>New York</option>
                            <option>Texas</option>
                            <option>Florida</option>
                            <option>California</option>
                        </select>
                    </div>
                    <div class="form-control">
                        <span class="input-group-text">Postal code</span>
                        <input type="number" class="form-control" aria-label="Username" aria-describedby="basic-addon1" required="">
                    </div>
                </div>
                <div class="input-group input-group-lg">
                    <div class="form-control">
                        <span class="input-group-text" id="basic-addon1">Select Card</span>
                        <select placeholder="Select-card" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                            <option>Mastercard</option>
                            <option>Visa</option>
                            <option>Other</option>                                                
                        </select>
                    </div>
                    <div class="form-control">
                        <span class="input-group-text">Message</span>
                        <textarea class="form-control" aria-label="With textarea"></textarea>
                    </div>
                </div>
            </div>
            <div class="float-end m-2">
                <div class="btn-group">
                    <button class="btn btn-secondary" type="clear">Cancel</button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-primary" type="submit">Send</button>
                </div>
            </div>  
        </form>      
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
